<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug Vino</title>
</head>
<body>
  <h1>DEBUG VINO</h1>
  <pre id="output">Cargando datos...</pre>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const vinoId = urlParams.get('vino_id');
    const lang = urlParams.get('lang') || 'en';

    async function loadVinoData() {
      if (!vinoId) return document.getElementById("output").textContent = "vino_id faltante";

      try {
        const response = await fetch(`https://sommelierlab-api-production.up.railway.app/api/vino-legal/${vinoId}`);
        const data = await response.json();
        console.log(data);
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Error cargando datos: " + err;
      }
    }

    loadVinoData();
  </script>
</body>
</html>
