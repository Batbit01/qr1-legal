<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Product Label</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #fff;
      color: #000;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      font-size: 1.4rem;
      margin-top: 1rem;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .vino-img {
      display: block;
      margin: auto;
      max-width: 160px;
      height: auto;
    }
    .section {
      margin-top: 1.5rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    .section h2 {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .section p {
      margin: 0;
      font-size: 0.95rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
    }
    .language-selector {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .icons img {
      height: 32px;
      width: auto;
    }
    select {
      padding: 0.3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <label for="lang">üåê</label>
    <select id="lang">
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
      <option value="fr">Fran√ßais</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <h1 id="title">DIGITAL PRODUCT LABEL</h1>
  <div class="subtitle" id="subtitle">Information provided via a QR code on the beverage packaging</div>
  <img id="vinoImagen" class="vino-img" src="" alt="Imagen del vino">
  <h1 id="vinoNombre">Nombre del vino</h1>

  <div class="section">
    <h2 id="ingredientsTitle">INGREDIENTS</h2>
    <p id="ingredientes"></p>
  </div>

  <div class="section">
    <h2 id="nutritionTitle">NUTRITION DECLARATION</h2>
    <p id="nutricion"></p>
    <p id="nutricion_ext"></p>
  </div>

  <div class="section">
    <h2 id="allergensTitle">ALLERGENS</h2>
    <p id="alergenos"></p>
  </div>

  <div class="section icons">
    <img id="icono_embarazo" alt="No embarazo">
    <img id="icono_menores" alt="No menores">
  </div>

  <div class="section">
    <a id="link_moderation" href="#" target="_blank">
      <img id="logo_moderation" alt="Wine in Moderation" style="max-height: 32px;" />
    </a>
    <p id="texto_moderation" style="text-align:center"></p>
  </div>

  <div class="section" style="text-align:center">
    <img id="icono_reciclaje" style="max-height: 32px;">
    <p id="texto_reciclaje"></p>
  </div>

  <div class="footer">
    <p id="footerMore">Want to learn more about this wine?</p>
    <a id="qr2link" href="#">View sensory profile ‚Üí</a>
  </div>

  <script>
    const translations = {
      es: {
        title: "ETIQUETA DIGITAL DEL PRODUCTO",
        subtitle: "Informaci√≥n proporcionada mediante c√≥digo QR en el envase de la bebida",
        ingredients: "INGREDIENTES",
        nutrition: "DECLARACI√ìN NUTRICIONAL",
        allergens: "AL√âRGENOS",
        more: "¬øQuieres saber m√°s sobre este vino?",
        view: "Ver perfil sensorial ‚Üí"
      },
      en: {
        title: "DIGITAL PRODUCT LABEL",
        subtitle: "Information provided via a QR code on the beverage packaging",
        ingredients: "INGREDIENTS",
        nutrition: "NUTRITION DECLARATION",
        allergens: "ALLERGENS",
        more: "Want to learn more about this wine?",
        view: "View sensory profile ‚Üí"
      },
      fr: {
        title: "√âTIQUETTE NUM√âRIQUE DU PRODUIT",
        subtitle: "Informations fournies via un code QR sur l'emballage de la boisson",
        ingredients: "INGR√âDIENTS",
        nutrition: "D√âCLARATION NUTRITIONNELLE",
        allergens: "ALLERG√àNES",
        more: "Vous souhaitez en savoir plus sur ce vin ?",
        view: "Voir le profil sensoriel ‚Üí"
      },
      de: {
        title: "DIGITALES PRODUKTETIKETT",
        subtitle: "Informationen √ºber einen QR-Code auf der Verpackung des Getr√§nks bereitgestellt",
        ingredients: "ZUTATEN",
        nutrition: "N√ÑHRWERTDEKLARATION",
        allergens: "ALLERGENE",
        more: "M√∂chten Sie mehr √ºber diesen Wein erfahren?",
        view: "Sensorisches Profil ansehen ‚Üí"
      }
    };

    async function loadVinoData() {
      const urlParams = new URLSearchParams(window.location.search);
      const vinoId = urlParams.get('vino_id');
      const lang = urlParams.get('lang') || 'en';

      const langSelect = document.getElementById("lang");
      if (langSelect) langSelect.value = lang;
      langSelect.addEventListener("change", () => {
        window.location.href = `${window.location.pathname}?vino_id=${vinoId}&lang=${langSelect.value}`;
      });

      if (!vinoId) return;

      const response = await fetch(`https://sommelierlab-api-production.up.railway.app/api/vino-legal/${vinoId}`);
      const data = await response.json();
      console.log("Datos recibidos:", data);

      const imgUrl = Array.isArray(data.imagen)
        ? data.imagen[0]?.url
        : (typeof data.imagen === 'string' ? data.imagen : "");

      document.getElementById("vinoImagen").src = imgUrl || "";
      if (!imgUrl) document.getElementById("vinoImagen").style.display = "none";

      document.getElementById("vinoNombre").textContent = data.nombre || "";
      document.getElementById("ingredientes").textContent = data.ingredientes || "";
      document.getElementById("nutricion").textContent = `Energy ${data.valor_energetico_kcal || 0} kcal (${data.valor_energetico_kj || 0} kJ) per 100 ml`;
      document.getElementById("nutricion_ext").textContent = `Fat ${data.grasas || 0}g (saturated ${data.grasas_saturadas || 0}g), Carbs ${data.hidratos || 0}g (sugars ${data.azucares || 0}g), Protein ${data.proteinas || 0}g, Salt ${data.sal || 0}g`;
      document.getElementById("alergenos").textContent = `Contains: ${data.alergenos || ""}`;

      document.getElementById("icono_embarazo").src = data.icono_embarazo || "";
      document.getElementById("icono_menores").src = data.icono_menores || "";
      document.getElementById("logo_moderation").src = data.logo_moderation || "";
      document.getElementById("link_moderation").href = data.enlace_moderation || "#";
      document.getElementById("texto_moderation").textContent = data.texto_moderation || "";
      document.getElementById("icono_reciclaje").src = data.icono_reciclaje || "";
      document.getElementById("texto_reciclaje").textContent = data.texto_reciclaje || "";

      const qr2 = data.url_qr2 ? `${data.url_qr2}?vino_id=${vinoId}&lang=${lang}` : "#";
      document.getElementById("qr2link").href = qr2;

      const t = translations[lang] || translations.en;
      document.getElementById("title").textContent = t.title;
      document.getElementById("subtitle").textContent = t.subtitle;
      document.getElementById("ingredientsTitle").textContent = t.ingredients;
      document.getElementById("nutritionTitle").textContent = t.nutrition;
      document.getElementById("allergensTitle").textContent = t.allergens;
      document.getElementById("footerMore").textContent = t.more;
      document.getElementById("qr2link").textContent = t.view;
    }

    loadVinoData();
  </script>
</body>
</html>
