
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Product Label</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #fff;
      color: #000;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      font-size: 1.4rem;
      margin-top: 1rem;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 2rem;
    }
    img {
      display: block;
      margin: auto;
      max-width: 200px;
      height: auto;
    }
    .section {
      margin-top: 1.5rem;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    .section h2 {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }
    .section p {
      margin: 0;
      font-size: 0.95rem;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
    }
    .language-selector {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    select {
      padding: 0.3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="language-selector">
    <label for="lang">üåê</label>
    <select id="lang">
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
      <option value="fr">Fran√ßais</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <h1 id="title">DIGITAL PRODUCT LABEL</h1>
  <div class="subtitle" id="subtitle">Information provided via a QR code on the beverage packaging</div>
  <img id="vinoImagen" src="" alt="Imagen del vino">
  <h1 id="vinoNombre">Nombre del vino</h1>

  <div class="section">
    <h2 id="ingredientsTitle">INGREDIENTS</h2>
    <p id="ingredientes"></p>
  </div>

  <div class="section">
    <h2 id="nutritionTitle">NUTRITION DECLARATION</h2>
    <p id="nutricion"></p>
  </div>

  <div class="section">
    <h2 id="allergensTitle">ALLERGENS</h2>
    <p id="alergenos"></p>
  </div>

  <div class="footer">
    <p id="footerMore">Want to learn more about this wine?</p>
    <a id="qr2link" href="#" target="_blank">View sensory profile ‚Üí</a>
  </div>

  <script>
    const translations = {
      es: {
        title: "ETIQUETA DIGITAL DEL PRODUCTO",
        subtitle: "Informaci√≥n proporcionada mediante c√≥digo QR en el envase de la bebida",
        ingredients: "INGREDIENTES",
        nutrition: "DECLARACI√ìN NUTRICIONAL",
        allergens: "AL√âRGENOS",
        more: "¬øQuieres saber m√°s sobre este vino?",
        view: "Ver perfil sensorial ‚Üí"
      },
      en: {
        title: "DIGITAL PRODUCT LABEL",
        subtitle: "Information provided via a QR code on the beverage packaging",
        ingredients: "INGREDIENTS",
        nutrition: "NUTRITION DECLARATION",
        allergens: "ALLERGENS",
        more: "Want to learn more about this wine?",
        view: "View sensory profile ‚Üí"
      },
      fr: {
        title: "√âTIQUETTE NUM√âRIQUE DU PRODUIT",
        subtitle: "Informations fournies via un code QR sur l'emballage de la boisson",
        ingredients: "INGR√âDIENTS",
        nutrition: "D√âCLARATION NUTRITIONNELLE",
        allergens: "ALLERG√àNES",
        more: "Vous souhaitez en savoir plus sur ce vin ?",
        view: "Voir le profil sensoriel ‚Üí"
      },
      de: {
        title: "DIGITALES PRODUKTETIKETT",
        subtitle: "Informationen √ºber einen QR-Code auf der Verpackung des Getr√§nks bereitgestellt",
        ingredients: "ZUTATEN",
        nutrition: "N√ÑHRWERTDEKLARATION",
        allergens: "ALLERGENE",
        more: "M√∂chten Sie mehr √ºber diesen Wein erfahren?",
        view: "Sensorisches Profil ansehen ‚Üí"
      }
    };

    function setLanguage(lang, data) {
      const t = translations[lang] || translations.en;
      document.getElementById("title").textContent = t.title;
      document.getElementById("subtitle").textContent = t.subtitle;
      document.getElementById("ingredientsTitle").textContent = t.ingredients;
      document.getElementById("nutritionTitle").textContent = t.nutrition;
      document.getElementById("allergensTitle").textContent = t.allergens;
      document.getElementById("footerMore").textContent = t.more;
      document.getElementById("qr2link").textContent = t.view;
    }

    async function loadVinoData() {
      const urlParams = new URLSearchParams(window.location.search);
      const vinoId = urlParams.get('vino_id');
      const langParam = urlParams.get('lang');
      const langSelect = document.getElementById("lang");

      if (langParam) langSelect.value = langParam;
      else langSelect.value = navigator.language.slice(0, 2);

      langSelect.addEventListener("change", () => {
        const newLang = langSelect.value;
        const newUrl = `${window.location.pathname}?vino_id=${vinoId}&lang=${newLang}`;
        window.location.href = newUrl;
      });

      if (!vinoId) return;

      const response = await fetch(`https://sommelierlab-api-production.up.railway.app/api/vino-legal/${vinoId}`);
      const data = await response.json();

      document.getElementById("vinoNombre").textContent = data.nombre;
      document.getElementById("ingredientes").textContent = data.ingredientes;
      document.getElementById("nutricion").textContent = `Energy ${data.valor_energetico_kcal} kcal (${data.valor_energetico_kj || 0} kJ) per 100 ml`;
      document.getElementById("alergenos").textContent = `Contains: ${data.alergenos}`;
      document.getElementById("qr2link").href = data.url_qr2;

      setLanguage(langParam || langSelect.value || "en", data);
    }

    loadVinoData();
  </script>
</body>
</html>
